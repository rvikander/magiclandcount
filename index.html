<html>
	<head>
	<title>Generate Draft Mana Counts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/jquery.mobile-1.3.1.min.css" />
	<script src="assets/javascript/jquery-1.9.1.min.js"></script>
	<script src="assets/javascript/jquery_mobile.js"></script>
	<style type="text/css">
		li {
			list-style-type: none;
		}
	</style>
		<script type="text/javascript">
			function createColorRows(){

				var colorRow = $("#color_row"),
					i = 1,
					labelField,
					field,
					newRow,
					divPage = $("#page"),
					colors = $("#total_colors").val(),
					totalLands = $("#total_lands").val(),
					calculateBtn = $("#calculateBtn");

				colorRow.children().remove();

				for (i; i <= colors; i++) {
					labelField = "<label for='color_" + i + "'># of Color Symbols</label>";
					//field = "<input type='text' name='color_" + i + "' id='color_" + i + "' />";
					field = '<input type="range" name="color_' + i + '" id="color_' + i + '" value="0" min="0" max="' + totalLands + '" step="1" />';
					newRow = "<div data-role='fieldcontain' class='ui-show-label'>" + labelField + field + "</div>"
					colorRow.append(newRow)
				}

				colorRow.trigger("create");

				calculateBtn.show();

				//divPage.page();
			}

			function calculateColors () {
				var colors = $("#total_colors").val(),
					totalLands = parseInt($("#total_lands").val()),
					totalColors = 0,
					i = 1,
					results = $("<ul></ul>"),
					resultsRow = $("#results_row");

				resultsRow.children().remove();

				for (i; i <= colors; i++) {
					color_value = parseInt($("#color_"+i).val());
					totalColors = totalColors + color_value;
				}

				i = 1;

				for (i; i <= colors; i++) {
					color_value = parseInt($("#color_"+i).val());
					if(i != 1){
						value = Math.ceil((color_value / totalColors) * totalLands);
					} else {
						value = parseInt((color_value / totalColors) * totalLands);
					}
					results.append("<li><b><h2>Color " + i + "</b>: " + value + "</h2></li>");
				}

				resultsRow.append(results).trigger("create");

				console.log(resultsRow);

				
			}
		</script>
	</head>

	<body>
		<div data-role="page" id="page">
			<div data-role="header">
				<h1>Generate Mana</h1>
			</div>
			<form method="post" action="index.html">
				<div data-role="fieldcontain">
					<label for="total_lands">Total Lands:</label>
					<input type="range" name="total_lands" id="total_lands" value="0" min="0" max="25" step="1" />
				</div>	
				<div data-role="fieldcontain">	
					<label for="total_colors">Total Colors:</label>
					<input type="range" name="total_colors" id="total_colors" value="0" min="0" max="5" step="1" />
				</div>
				<div data-role="fieldcontain">
					<input type="button" value="Generate Colors" onclick="createColorRows()" />
				</div>

				<div id="color_row">

				</div>

				<div data-role="fieldcontain" id="calculateBtn" style="display:none">
					<input type="button" value="Calculate" onclick="calculateColors()" />
				</div>

				<div id="results_row">

				</div>
			</form>
		</div>
	</body>
</html
